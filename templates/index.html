<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href= "/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Smart Task Manager</h2>
        <a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Add New Task</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Description</th>
                    <th>Summary (AI)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.summary }}</td>
                    <td>
                        <a href="{{ url_for('view_task', task_id=task.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
